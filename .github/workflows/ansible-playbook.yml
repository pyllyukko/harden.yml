        run: |
          for i in acct sysstat auditd; do systemctl status ${i}.service; systemctl is-enabled ${i}.service; done
          for i in sysstat-collect sysstat-summary; do systemctl status ${i}.timer; done
      - name: Check for log dirs
        run: |
          test -d /var/log/account
          ls -ld /var/log/account
          ls -l /var/log/account
          test -d /var/log/sysstat
          ls -ld /var/log/sysstat
          ls -l /var/log/sysstat
          test -d /var/log/audit
          ls -ld /var/log/audit
          sudo ls -l /var/log/audit
