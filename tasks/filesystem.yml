# fstab
- name: Stat /etc/fstab.new
  tags:
    - fstab
    - check
  ansible.builtin.stat:
    path: /etc/fstab.new
  register: stat_result
- name: Create /etc/fstab.new
  tags: fstab
  become: true
  # For idempotence
  when: not stat_result.stat.exists
  block:
    - name: Create temp file for fstab.awk
      ansible.builtin.tempfile:
        state: file
        suffix: temp
      register: tempfile_1
    - name: Copy fstab.awk
      ansible.builtin.copy:
        src: fstab.awk
        dest: "{{ tempfile_1.path }}"
        owner: root
        group: root
        mode: '0600'
    - name: Install Gawk
      when: ansible_distribution == "Debian" or ansible_distribution == "Kali"
      ansible.builtin.apt:
        name: gawk
        update_cache: true
      tags:
        - packages
        - debian
    - name: Create /etc/fstab.new
      ansible.builtin.shell: gawk -f {{ tempfile_1.path }} /etc/fstab 1>/etc/fstab.new
      changed_when: true
    - name: Remove temp file
      ansible.builtin.file:
        path: "{{ tempfile_1.path }}"
        state: absent
