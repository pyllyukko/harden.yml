        - name: Copy miscellaneous YARA rules
          ansible.builtin.copy:
            src: "{{ item }}"
            dest: /var/lib/clamav/
            owner: root
            group: root
            mode: '0644'
          with_fileglob: "yara/*.yar"
    # Debian uses --move=/root/quarantine
    #- name: mkdir /root/quarantine
    #  ansible.builtin.file:
