    #    state: directory
    #    owner: root
    #    group: root
    #    mode: '0700'
    # https://docs.clamav.net/manual/OnAccess.html
    # This is disabled for now because of "ERROR: ClamInotif: could not watch path '/home/pyllyukko', Invalid argument"
    - name: Stop & disable ClamAV's On-Access service (Debian)
      when: ansible_distribution == "Debian" and ansible_architecture != "x86_64"
      tags:
        - debian
        - services
      ansible.builtin.service:
        name: clamav-clamonacc
        state: stopped
        enabled: false

- name: clamav-unofficial-sigs
  become: true
  tags: clamav-unofficial-sigs
  block:
    - name: Stat /etc/clamav-unofficial-sigs
      ansible.builtin.stat:
        path: /etc/clamav-unofficial-sigs
      register: clamav_unofficial_sigs
      tags: check
    - name: Copy os.conf
      ansible.builtin.template:
        src: os.slackware.conf.j2
        dest: /etc/clamav-unofficial-sigs/os.conf
        owner: root
        group: root
        mode: '0644'
        backup: true
      when:
        - clamav_unofficial_sigs.stat.exists
        - ansible_distribution == "Slackware"
