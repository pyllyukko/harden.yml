---
- name: ClamAV
  become: true
  tags: clamav
  block:
    - name: Install ClamAV (Debian) (non-x86_64)
      ansible.builtin.apt:
        name: ['clamav', 'clamav-daemon']
        update_cache: true
      when: (ansible_distribution == "Debian" or ansible_distribution == "Kali") and ansible_architecture != "x86_64"
      tags:
        - packages
        - services
        - debian

    - name: ClamAV Debian x86_64
      when: (ansible_distribution == "Debian" or ansible_distribution == "Kali") and ansible_architecture == "x86_64"
      tags:
        - packages
        - debian
      block:
        - name: Uninstall ClamAV (Debian) (x86_64)
          ansible.builtin.apt:
            name: ['clamav', 'clamav-daemon', 'clamav-base', 'clamav-freshclam', 'libclamav11']
            state: absent
          tags: services
        - name: Download ClamAV
          ansible.builtin.get_url:
            url: "https://www.clamav.net/downloads/production/clamav-{{ clamav_version }}.linux.x86_64.deb"
            dest: /var/cache/apt/archives/
            owner: root
            group: root
            mode: '0600'
        - name: Install ClamAV (x86_64)
          ansible.builtin.apt:
            deb: /var/cache/apt/archives/clamav-{{ clamav_version }}.linux.x86_64.deb

    - name: Determine ClamAV sysconfdir
      ansible.builtin.shell: set -o pipefail; {{ clamav_location }}/clamconf | awk '/^Checking configuration files in/{print$5}' # noqa no-changed-when
      register: clamav_sysconfdir
      tags: check
      args:
        executable: /bin/bash
    - name: Verify ClamAV sysconfdir
      ansible.builtin.assert:
        that:
          - clamav_sysconfdir.stdout | length > 0
          - clamav_sysconfdir.stdout | regex_search('/etc')
      tags: check
    - name: Generate fresh configs
      ansible.builtin.shell: "{{ clamav_location }}/clamconf -g {{ item }}.conf 1>{{ clamav_sysconfdir.stdout }}/{{ item }}.conf.new"
      with_items:
        - freshclam
        - clamd
      tags: configuration
      changed_when: true
      args:
        executable: /bin/bash
    - name: Comment out Example lines
      ansible.builtin.replace:
        path: '{{ clamav_sysconfdir.stdout }}/{{ item }}.conf.new'
        regexp: '^(Example)$'
        replace: '#\g<1>'
      with_items:
        - freshclam
        - clamd
      tags: configuration
    - name: mkdir /var/run/clamav/
      ansible.builtin.file:
        path: /var/run/clamav
        state: directory
        owner: clamav
        group: clamav
        mode: '0771'
    # https://docs.clamav.net/manual/Usage/Configuration.html#clamdconf
    - name: Configure ClamAV
      ansible.builtin.replace:
        path: '{{ clamav_sysconfdir.stdout }}/clamd.conf.new'
        regexp: '^#?({{ item.key }} ).*$'
        replace: '\g<1>{{ item.value }}'
        validate: '/bin/grep "^{{ item.key }} {{ item.value }}$" %s'
      with_dict: "{{ clamav_settings }}"
      vars:
        clamav_settings:
          LogTime: "no"
          LogSyslog: "yes"
          LogFacility: LOG_LOCAL6
          ExtendedDetectionInfo: "yes"
          CrossFilesystems: "yes"
          DetectPUA: "yes"
          HeuristicAlerts: "yes"
          HeuristicScanPrecedence: "no"
          AlertBrokenExecutables: "yes"
          AlertBrokenMedia: "yes"
          ScanPE: "yes"
          ScanELF: "yes"
          ScanOLE2: "yes"
          ScanPDF: "yes"
          ScanSWF: "yes"
          ScanXMLDOCS: "yes"
          ScanHWP3: "yes"
          ScanMail: "yes"
          PhishingSignatures: "yes"
          PhishingScanURLs: "yes"
          ScanHTML: "yes"
          ScanArchive: "yes"
          Bytecode: "yes"
          BytecodeSecurity: Paranoid
          LocalSocket: /run/clamav/clamd.sock
          LocalSocketMode: 660
          PidFile: /run/clamav/clamd.pid
          User: clamav
          AlertOLE2Macros: "yes"
          FixStaleSocket: "yes"
          DatabaseDirectory: /var/lib/clamav
          OnAccessExcludeUname: clamav
      tags: configuration
    # https://docs.clamav.net/manual/Usage/Configuration.html#freshclamconf
    - name: Configure freshclam
      ansible.builtin.replace:
        path: '{{ clamav_sysconfdir.stdout }}/freshclam.conf.new'
        regexp: '^#?({{ item.key }} ).*$'
        replace: '\g<1>{{ item.value }}'
        validate: '/bin/grep "^{{ item.key }} {{ item.value }}$" %s'
      with_dict: "{{ freshclam_settings }}"
      vars:
        freshclam_settings:
          LogTime: "no"
          LogFacility: LOG_LOCAL6
          ScriptedUpdates: "yes"
          CompressLocalDatabase: "no"
          ReceiveTimeout: 300
          TestDatabases: "yes"
          Bytecode: "yes"
          DatabaseMirror: database.clamav.net
          DatabaseOwner: clamav
          PidFile: /run/clamav/freshclam.pid
          DatabaseDirectory: /var/lib/clamav
      tags: configuration
    - name: Copy new ClamAV configurations into place
      ansible.builtin.copy:
        remote_src: true
        src: '{{ clamav_sysconfdir.stdout }}/{{ item }}.conf.new'
        dest: '{{ clamav_sysconfdir.stdout }}/{{ item }}.conf'
        owner: root
        group: root
        mode: '0644'
        backup: true
      with_items:
        - freshclam
        - clamd
      tags: configuration
    - name: Remove .new configs
      ansible.builtin.file:
        path: '{{ clamav_sysconfdir.stdout }}/{{ item }}.conf.new'
        state: absent
      with_items:
        - clamd
        - freshclam
    # Make the dir and the necessary files readable by other users so they can run clamscan
    - name: Make /var/lib/clamav/ +rx
      ansible.builtin.file:
        path: /var/lib/clamav/
        mode: '0755'
      tags: permissions
    # "CLD files are uncompressed and unsigned versions of the CVD that have had CDIFFs applied"
    - name: Make /var/lib/clamav/*.c[lv]d +r
      ansible.builtin.file:
        path: /var/lib/clamav/{{ item }}
        mode: '0644'
      with_items:
        - daily.cld
        - daily.cvd
        - bytecode.cld
        - bytecode.cvd
        - main.cvd
        - main.cld
      register: result
      failed_when:
        - result.failed == true
        - result.state != "absent"
      tags: permissions
    # https://blog.didierstevens.com/2017/02/15/quickpost-clamav-and-zip-file-decryption/
    - name: Create a password signature file
      ansible.builtin.copy:
        dest: /var/lib/clamav/passwords.pwdb
        owner: root
        group: root
        mode: '0644'
        content: |
          ZipPasswordInfected;Engine:81-255;0;infected
      tags: configuration
    # https://docs.clamav.net/faq/faq-ignore.html
    #
    # sigs.InterServer.net.HEX.Topline.malware.string.11334.179 alerts on tables.go (1.20.5)
    #   https://www.virustotal.com/gui/file/77daba99ce1c13daa2b200ab40b3e06d484cffc1a39ec5201fd1ec8a25426c4b
    - name: Create a signature ignore list
      ansible.builtin.copy:
        dest: /var/lib/clamav/ignore_list.ign2
        owner: root
        group: root
        mode: '0644'
        content: |
          sigs.InterServer.net.HEX.Topline.malware.string.11334.179
          PoetRat_Python
          with_sqlite
          php_uname
          php_malfunctions
          blackhole_basic
          PM_Email_Sent_By_PHP_Script
          CAP_HookExKeylogger
          UPX
          Ramnit
          malware_lodeinfo_c2_cmd_xor_bruteforce
          malware_lodeinfo_network_decode_process_xor_bruteforce
          CS_encrypted_beacon_x86
          malware_shellcode_hash
          Windows_Trojan_BloodAlchemy_de591c5a
          malware_PlugX_config
      tags:
        - configuration
        - yara
    # https://docs.clamav.net/manual/Signatures/YaraRules.html
    # https://github.com/Neo23x0/signature-base (e36e80a)
    #
    # Some of the YARA rules do not work with ClamAV.
    # At least the following error messages might occure with some rules:
