---
- name: ClamAV
  become: true
  tags: clamav
  block:
    - name: Install ClamAV (Debian) (non-x86_64)
      ansible.builtin.apt:
        name: ['clamav', 'clamav-daemon']
        update_cache: true
      when: (ansible_distribution == "Debian" or ansible_distribution == "Kali") and ansible_architecture != "x86_64"
      tags:
        - packages
        - services
        - debian

    - name: ClamAV Debian x86_64
      when: (ansible_distribution == "Debian" or ansible_distribution == "Kali" or ansible_distribution == "Ubuntu") and ansible_architecture == "x86_64"
      tags:
        - packages
        - debian
      block:
        - name: Check current version of ClamAV
          tags: check
          ansible.builtin.package_facts:
            manager: apt
        - name: Uninstall ClamAV (Debian) (x86_64)
          ansible.builtin.apt:
            name: ['clamav', 'clamav-daemon', 'clamav-base', 'clamav-freshclam', 'libclamav11']
            state: absent
          tags:
            - services
            # This is commented out so that accounts tag can be run on it's own
            #- accounts  # postrm removed the ClamAV user
          when:
            - '"clamav" in ansible_facts.packages'
            - ansible_facts.packages['clamav'][0].origin == "Debian"
        - name: Create group for ClamAV
          # This is commented out so that accounts tag can be run on it's own
          #tags: accounts
          ansible.builtin.group:
            name: clamav
            state: present
            system: true
        - name: Create user account for ClamAV
          # This is commented out so that accounts tag can be run on it's own
          #tags: accounts
          ansible.builtin.user:
            name: clamav
            group: clamav
            shell: /sbin/nologin
            system: true
            create_home: false
            home: /var/lib/clamav
            password_lock: true
            state: present
            expires: '{{ 60 * 60 * 24 }}'
            append: false
            move_home: false
        - name: Download & install ClamAV
          # TODO: The downloading is not idempotent in GH Actions for some reason. At least with /var/cache/apt/archives/ as dest dir.
          tags: molecule-idempotence-notest
          block:
            - name: Check latest ClamAV version
              ansible.builtin.uri:
                url: https://api.github.com/repos/Cisco-Talos/clamav/releases/latest
                method: GET
              register: clamav_latest
            # TODO: Download PGP signature and verify it
            - name: Download ClamAV
              ansible.builtin.get_url:
                url: "{{ clamav_latest.json | json_query(query) | first }}"
                dest: /var/cache/apt/archives/
                owner: root
                group: root
                mode: '0600'
              vars:
                query: "assets[?ends_with(name,'.linux.x86_64.deb')].browser_download_url"
              register: clamav_download
            - name: Install ClamAV (x86_64)
              ansible.builtin.apt:
                deb: "{{ clamav_download.dest }}"

    - name: Determine ClamAV sysconfdir
      ansible.builtin.shell: set -o pipefail; {{ clamav_location }}/clamconf | awk '/^Checking configuration files in/{print$5}'
      register: clamav_sysconfdir
      tags: check
      args:
        executable: /bin/bash
      changed_when: false
    - name: Verify ClamAV sysconfdir
      ansible.builtin.assert:
        that:
          - clamav_sysconfdir.stdout | length > 0
          - clamav_sysconfdir.stdout | regex_search('/etc')
      tags: check
    - name: Generate fresh configs
      ansible.builtin.shell: "{{ clamav_location }}/clamconf -g {{ item }}.conf 1>{{ clamav_sysconfdir.stdout }}/{{ item }}.conf.new"
      with_items:
        - freshclam
        - clamd
      tags: configuration
      args:
        executable: /bin/bash
        creates: "{{ clamav_sysconfdir.stdout }}/{{ item }}.conf.new"
    - name: Comment out Example lines
      ansible.builtin.replace:
        path: '{{ clamav_sysconfdir.stdout }}/{{ item }}.conf.new'
        regexp: '^(Example)$'
        replace: '#\g<1>'
      with_items:
        - freshclam
        - clamd
      tags: configuration
    - name: mkdir /var/run/clamav/
      ansible.builtin.file:
        path: /var/run/clamav
        state: directory
        owner: clamav
        group: clamav
        mode: '0771'
    # https://docs.clamav.net/manual/Usage/Configuration.html#clamdconf
    - name: Configure ClamAV
      ansible.builtin.replace:
        path: '{{ clamav_sysconfdir.stdout }}/clamd.conf.new'
        regexp: '^#?({{ item.key }} ).*$'
        replace: '\g<1>{{ item.value }}'
        validate: '/bin/grep "^{{ item.key }} {{ item.value }}$" %s'
      with_dict: "{{ clamav_settings }}"
      vars:
        clamav_settings:
          LogTime: "no"
          LogSyslog: "yes"
          LogFacility: LOG_LOCAL6
          ExtendedDetectionInfo: "yes"
          CrossFilesystems: "yes"
          DetectPUA: "yes"
          HeuristicAlerts: "yes"
          HeuristicScanPrecedence: "no"
          AlertBrokenExecutables: "yes"
          AlertBrokenMedia: "yes"
          ScanPE: "yes"
          ScanELF: "yes"
          ScanOLE2: "yes"
          ScanPDF: "yes"
          ScanSWF: "yes"
          ScanXMLDOCS: "yes"
          ScanHWP3: "yes"
          ScanMail: "yes"
          PhishingSignatures: "yes"
          PhishingScanURLs: "yes"
          ScanHTML: "yes"
          ScanArchive: "yes"
          Bytecode: "yes"
          BytecodeSecurity: Paranoid
          LocalSocket: "{{ clamav['socket'] }}"
          LocalSocketMode: 660
          PidFile: "{{ clamav['pid'] }}"
          User: clamav
          AlertOLE2Macros: "yes"
          FixStaleSocket: "yes"
          DatabaseDirectory: "{{ clamav['database'] }}"
          OnAccessExcludeUname: clamav
      tags: configuration
    # https://docs.clamav.net/manual/Usage/Configuration.html#freshclamconf
    - name: Configure freshclam
      ansible.builtin.replace:
        path: '{{ clamav_sysconfdir.stdout }}/freshclam.conf.new'
        regexp: '^#?({{ item.key }} ).*$'
        replace: '\g<1>{{ item.value }}'
        validate: '/bin/grep "^{{ item.key }} {{ item.value }}$" %s'
      with_dict: "{{ freshclam_settings }}"
      vars:
        freshclam_settings:
          LogTime: "no"
          LogFacility: LOG_LOCAL6
          ScriptedUpdates: "yes"
          CompressLocalDatabase: "no"
          ReceiveTimeout: 300
          TestDatabases: "yes"
          Bytecode: "yes"
          DatabaseMirror: database.clamav.net
          DatabaseOwner: clamav
          PidFile: /run/clamav/freshclam.pid
          DatabaseDirectory: "{{ clamav['database'] }}"
      tags: configuration
    - name: Copy new ClamAV configurations into place
      ansible.builtin.copy:
        remote_src: true
        src: '{{ clamav_sysconfdir.stdout }}/{{ item }}.conf.new'
        dest: '{{ clamav_sysconfdir.stdout }}/{{ item }}.conf'
        owner: root
        group: root
        mode: '0644'
        backup: true
      with_items:
        - freshclam
        - clamd
      tags: configuration
    - name: Remove .new configs
      ansible.builtin.file:
        path: '{{ clamav_sysconfdir.stdout }}/{{ item }}.conf.new'
        state: absent
      with_items:
        - clamd
        - freshclam
      # Do not remove them for idempotence
      tags: molecule-notest
    - name: mkdir /var/lib/clamav/
      ansible.builtin.file:
        path: /var/lib/clamav
        state: directory
        owner: clamav
        group: clamav
        mode: '0755'
    # Make the dir and the necessary files readable by other users so they can run clamscan
    - name: Make /var/lib/clamav/ +rx
      ansible.builtin.file:
        path: /var/lib/clamav/
        mode: '0755'
      tags: permissions
      register: result
      failed_when:
        - result.failed == true
        - result.state != "absent"
    # "CLD files are uncompressed and unsigned versions of the CVD that have had CDIFFs applied"
    - name: Make /var/lib/clamav/*.c[lv]d +r
      ansible.builtin.file:
        path: /var/lib/clamav/{{ item }}
        mode: '0644'
      with_items:
        - daily.cld
        - daily.cvd
        - bytecode.cld
        - bytecode.cvd
        - main.cvd
        - main.cld
      register: result
      failed_when:
        - result.failed == true
        - result.state != "absent"
      tags: permissions
    # https://blog.didierstevens.com/2017/02/15/quickpost-clamav-and-zip-file-decryption/
    - name: Create a password signature file
      ansible.builtin.copy:
        dest: /var/lib/clamav/passwords.pwdb
        owner: root
        group: root
        mode: '0644'
        content: |
          ZipPasswordInfected;Engine:81-255;0;infected
