---
- name: mkdir /etc/sysctl.d
  ansible.builtin.file:
    path: /etc/sysctl.d
    state: directory
    owner: root
    group: root
    mode: '0750'
# ANSSI-BP-028 R9  - Configuring the kernel options
# ANSSI-BP-028 R12 - IPv4 configuration options
# ANSSI-BP-028 R14 - File system configuration options
- name: Create harden.conf sysctl settings file
  become: true
  ansible.builtin.copy:
    src: "sysctl.d/{{ item }}.conf.new"
    dest: /etc/sysctl.d/{{ item }}.conf
    owner: root
    group: root
    mode: '0600'
    backup: true
  with_items:
    - sysctl
    - network
  tags:
    - configuration
    - kernel
    - network
  notify: "Load sysctl settings"
- name: Create /etc/modprobe.d/
  become: true
  ansible.builtin.file:
    path: /etc/modprobe.d
    state: directory
    owner: root
    group: root
    mode: '0700'
  tags: kernel
- name: Blacklist certain kernel modules
  become: true
  ansible.builtin.copy:
    src: "modprobe.d/{{ item }}.conf.new"
    dest: /etc/modprobe.d/{{ item }}.conf
    owner: root
    group: root
    mode: '0600'
  tags:
    - configuration
    - kernel
  with_items:
    - CIS
    - bashbunny
    - firewire
    - usb-storage
